<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <script>
        var factorial = function(num){
            var endNum = 1;
            if(num < 0){
                return -1;
            } else if (num === 0){
                return 0;
            }
            if(num === endNum){
                return endNum;
            } else {
                console.log('num:', num);
                return num * factorial(num-1);
            }
        }

        var result = factorial(5);
        console.log(result); // 120
    </script>
</body>
</html>
